<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top, #67b1f5 0%, #1a2537 60%);
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 25px;
      width: 340px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #display {
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ffd5;
      text-align: right;
      padding: 15px;
      font-size: 38px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 12px rgba(0,0,0,0.8);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 22px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      transition: 0.2s;
      backdrop-filter: blur(10px);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4), -3px -3px 8px rgba(255,255,255,0.08);
    }

    button:hover {
      transform: translateY(-3px) scale(1.04);
      background: rgba(255,255,255,0.15);
    }

    button:active {
      transform: scale(0.97);
      background: rgba(255,255,255,0.25);
    }

    .operator {
      background: rgba(255,165,0,0.18);
      box-shadow: 0 4px 15px rgba(255,165,0,0.4);
      color: #ffb84d;
      font-weight: 600;
    }

    .operator:hover {
      background: rgba(255,165,0,0.28);
    }

    .equal {
      background: rgba(40,167,69,0.25);
      box-shadow: 0 4px 15px rgba(40,167,69,0.4);
      font-weight: 600;
      color: #6cff9c;
    }

    .equal:hover {
      background: rgba(40,167,69,0.35);
    }

    .clear {
      background: rgba(220,53,69,0.25);
      box-shadow: 0 4px 15px rgba(220,53,69,0.4);
      color: #ff7a8b;
    }

    .clear:hover {
      background: rgba(220,53,69,0.35);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')" class="operator">÷</button>
      <button onclick="append('*')" class="operator">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')" class="operator">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')" class="operator">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }

    // BONUS: Keyboard Support
    document.addEventListener('keydown', (event) => {
      const key = event.key;

      if (!isNaN(key) || ['+', '-', '*', '/', '%', '.'].includes(key)) {
        append(key);
      }

      if (key === 'Enter') {
        calculate();
      }

      if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      }

      if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
